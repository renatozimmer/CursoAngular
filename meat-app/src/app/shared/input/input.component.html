<div class="form-group" [class.has-success]="hassSuccess()"
                        [class.has-error]="hasError()">
  <label class="control-label sr-only" for="inputSuccess"><i class="fa fa-check"></i> {{label}}</label>
  <ng-content></ng-content>
  <span class="help-block" *ngIf="hassSuccess()"><i class="fa fa-check"> Ok</i></span>
  <span class="help-block" *ngIf="hasError()"><i class="fa fa-check">{{errorMessage}}</i></span>
</div>
